<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <title>Connect People Business</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
    }
    .container-fluid {
      height: 100vh;
      display: flex;
    }
    .left-panel {
      flex: 1;
      background: linear-gradient(to bottom, #3f0d7d, #9c27b0);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 40px;
    }
    .left-panel h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .right-panel {
      flex: 1;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      width: 100%;
      max-width: 400px;
      padding: 30px;
    }
    .login-box h3 {
      text-align: center;
      margin-bottom: 30px;
    }
    .btn-purple {
      background-color: #6a1b9a;
      color: white;
      border: none;
    }
    .btn-purple:hover {
      background-color: #4a148c;
    }
    .forgot-link {
      display: block;
      text-align: right;
      margin-top: 10px;
      font-size: 0.9rem;
      color: #6a1b9a;
    }
    .logo {
      width: 80px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="left-panel">
      <h1>connect</h1>
      <p>People Business</p>
    </div>
    <div class="right-panel">
      <div class="login-box">
        <img src="https://via.placeholder.com/80x80.png?text=N" alt="Logo" class="logo"/>
        <h3>Bem-vindo(a) ao Connect</h3>
        <form method="POST" action="/">
          <input type="hidden" name="rid" id="rid" value="">
          <div class="form-group">
            <label for="username">Login</label>
            <input type="text" class="form-control" id="username" name="username" required/>
          </div>
          <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" class="form-control" id="password" name="password" required/>
          </div>
          <a href="#" class="forgot-link">Esqueceu a senha?</a>
          <button type="submit" class="btn btn-purple btn-block mt-3">Entrar</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const rid = params.get('rid');
    if (rid) {
      document.getElementById('rid').value = rid;
    }
  </script>
</body>
</html>
